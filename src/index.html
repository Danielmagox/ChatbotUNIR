<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css">
    <script src="js/index.js" defer></script>
    <title>Chatbot</title>
</head>

<body>
    <div class="chat-container">
        <h1 class="title"> Chatbot de DAP legal </h1>
        <div class="chat-header">
            <div class="chat">
                <span id="chat">Hola soy tu asesor DAP legal</span>
            </div>
        </div>
        <div class="chat-body">
            <div class="form-control" id="chat-form">
                <input id="user-answer" type="text" value="" />
            </div>
            <button class="generate" id="generate">
                Siguiente
            </button>
        </div>
    </div>

</body>

</html>
